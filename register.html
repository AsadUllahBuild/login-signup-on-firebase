<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="register-background">
    <div class="register-container">
        <h1>Register</h1>
        <form id="form">

            <input type="text" id="name" class="input" placeholder="Enter your full name">
            <input type="email" id="email" class="input" placeholder="Enter your email">
            <input type="password" id="password" class="input" placeholder="Enter your password">
            <input type="file" id="img" class="register-img">
            <button type="submit" class="button">Register</button>
        </form>
        <a href="./index.html" class="link">Already have an account? Login here</a>
    </div>
    <script type="module" src="register.js"></script>
</body>
</html>
